<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTunes - Sign Up</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link rel="stylesheet" href="styles/components.css" />
</head>
<body>
    <header>
        <img src="assets/images/logo.svg" alt="GeoTunes Logo" style="height:50px;" />
    </header>
    <main>
        <div class="auth-container">
        <div class="auth-form-wrapper">
            <h1>Create Account</h1>
            <!-- ARIA live region for general errors -->
            <div id="error-banner" role="alert" aria-live="assertive" class="error-banner" style="display:none;"></div>
            <form id="signup-form">
            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
                <span class="error-message" id="error-name" aria-live="assertive"></span>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <span class="error-message" id="error-email" aria-live="assertive"></span>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <span class="error-message" id="error-password" aria-live="assertive"></span>
            </div>
            <div class="input-field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <span class="error-message" id="error-confirmPassword" aria-live="assertive"></span>
            </div>
            <button type="submit" id="signup-button">SIGN UP</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 GeoTunes</p>
    </footer>
    <!-- Include scripts as ES modules -->
    <script type="module" src="scripts/api.js"></script>
    <script type="module" src="scripts/validation.js"></script>
    <script type="module" src="scripts/authHelpers.js"></script>
    <script type="module" src="scripts/signup.js"></script>
</body>
</html>
