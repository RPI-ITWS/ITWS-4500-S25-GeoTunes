<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTunes - Login</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link rel="stylesheet" href="styles/components.css" />
</head>
<body>
    <header>
        <img src="assets/images/logo.svg" alt="GeoTunes Logo" style="height:50px;" />
    </header>
    <main>
        <div class="auth-container">
        <div class="auth-form-wrapper">
            <h1>Welcome Back</h1>
            <div id="error-banner" role="alert" aria-live="assertive" class="error-banner" style="display:none;"></div>
            <form id="login-form">
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <span class="error-message" id="error-email" aria-live="assertive"></span>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <span class="error-message" id="error-password" aria-live="assertive"></span>
            </div>
            <button type="submit" id="login-button">LOG IN</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 GeoTunes</p>
    </footer>
    <script type="module" src="scripts/api.js"></script>
    <script type="module" src="scripts/validation.js"></script>
    <script type="module" src="scripts/authHelpers.js"></script>
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
